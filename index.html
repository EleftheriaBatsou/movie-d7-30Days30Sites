<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "main.htm",
        controller : "home"
    })
    .when("/Synopsis", {
        templateUrl : "synopsis.htm",
        controller : "Synopsis"
    })
    .when("/Videos", {
        templateUrl : "videos.htm",
        controller : "Videos"
    })
   .when("/Gallery", {
        templateUrl : "allery.htm",
        controller : "Gallery"
    })
   .when("/Poster", {
        templateUrl : "Poster.htm",
        controller : "Poster"
    });
});
app.controller("homeCtrl", function ($scope) {
    $scope.msg = "I love home";
});
app.controller("synopsisCtrl", function ($scope) {
    $scope.msg = "I love synopsis";
});
app.controller("videosCtrl", function ($scope) {
    $scope.msg = "I love videos";
});
app.controller("galleryCtrl", function ($scope) {
    $scope.msg = "I love Gallery";
});
app.controller("posterCtrl", function ($scope) {
    $scope.msg = "I love poster";
});
</script>
